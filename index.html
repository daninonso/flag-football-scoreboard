<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="scoreboard-container">
        <div id="scoreboard">
            <div id="main-score">
                <div class="team-record">
                    <h1>REBELS</h1>
                    <p class="win-record">(2-0)</p>
                    <h3 id="home-score">0</h3>
                    <img class="football" src="assets/football.png"
                        alt="This is an icon of a brown and white american football">
                </div>
                <p id="dash">-</p>
                <div class="team-record">
                    <h1>WARRIORS</h1>
                    <p class="win-record">(1-1)</p>
                    <h3 id="away-score">0</h3>
                    <div class="football"></div>
                </div>
            </div>
        </div>
        <div id="dnd">
            <div id="down">
                <h3 id="downage">1</h3>
                <p>Down</p>
                <div id="controls">
                    <img role="button" onclick="decreaseDown()" src="assets/chevron-down.png"
                        alt="An icon of a hollowed out triangle facing downwards">
                    <img role="button" onclick="increaseDown()" src="assets/chevron-up.png"
                        alt="An icon of a hollowed out triangle facing upwards">
                </div>
            </div>
            <div id="distance">
                <h3 id="yardage">10</h3>
                <p>Distance</p>
                <div id="controls">
                    <img role="button" onclick="decreaseDistance()" src="assets/chevron-down.png"
                        alt="An icon of a hollowed out triangle facing downwards">
                    <img role="button" onclick="increaseDistance()" src="assets/chevron-up.png"
                        alt="An icon of a hollowed out triangle facing upwards">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="home-bcg">
            <div class="left-container">
                <img id="rebels-logo" src="assets/rebels-logo.png"
                    alt="This is an image of the Rebels flag football team in Lagos, Nigeria. 
                    Their logo has nice hues of blue and green with the Eko bridge symbol nested on the crest of the team name.">
                <div class="score-group">
                    <div class="scores">
                        <button class="score" onclick="homeShortXP()">+1</button>
                        <button class="score" onclick="homeLongXP()">+2</button>
                        <button class="score" onclick="homeTD()">+6</button>
                    </div>
                    <button class="reset-btn" onclick="homeReset()">Reset</button>
                    <h3 class="tuddy">Touchdown</h3>
                </div>
            </div>
        </div>

        <div id="away-bcg">
            <div class="right-container">
                <img id="warriors-logo" src="assets/warriors-logo.png" alt="This is an image of the Warriors flag football team in Lagos, Nigeria. 
                                    Their logo has a combination of reds.">
                <div class="score-group">
                    <div class="scores">
                        <button class="score" onclick="awayShortXP()">+1</button>
                        <button class="score" onclick="awayLongXP()">+2</button>
                        <button class="score" onclick="awayTD()">+6</button>
                    </div>
                    <button class="reset-btn" onclick="awayReset()">Reset</button>
                    <h3 class="tuddy">Touchdown</h3>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
